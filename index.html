<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Section 1-->
    <section class="section one">
        <div class="container">
            <div class="column-left">
                <h1 class="text">Colourless World</h1>
                <p class="text">Snapshots of the <br />world colourless.</p>
                <a href="#section2"><button>Take a look</button></a>
            </div>
            <div class="column-right">
                <img src="./images/1.jpg" alt="first" width="366px" height="500px">
            </div>
        </div>
    </section>

    <!--Section 2-->
    <section class="section two" id="section2">
        <div class="container">
            <div class="column-right">
                <img src="./images/2.jpg" alt="second">
            </div>
            <div class="column-left">
                <p class="text">
                    I don’t believe there’s two sides to every story.<br />It’s black and white. There’s right and wrong.
                </p>
            </div>
            
        </div>
    </section>

     <!--Section 3-->
     <section class="section three">
        <div class="container">
            <div class="column-left">
                <p class="text">
                  There are infinite shades of grey.<br />Writing often appears so black and white. 
                </p>
            </div>
            <div class="column-right">
                <img src="./images/3.jpg" alt="third" width="366px" height="500px">
            </div>
        </div>
    </section>

     <!--Section 4-->
     <section class="section four">
        <div class="container">
            <div class="column-right">
                <img src="./images/4.jpg" alt="fourth" width="366px" height="500px">
            </div>
            <div class="column-left">
                <p class="text">
                    I don’t see the world completely in black and white.<br />Sometimes I do.  
                </p>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
